{% extends "layout/base.html" %}

{% block content %}
<h1>Верификация двухфакторной аутентификации</h1>

{% if error_message %}
<p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label for="otp_code">Введите одноразовый пароль</label>
  <input type="text" id="otp_code" name="otp_code" required>
  <button type="submit">Подтвердить</button>
  <p>
    Желаете подключить двухфакторную аутентификацию?
    <a href="{% url 'gogl:otp_setup' %}">Setup NOW</a>
  </p>
</form>
{% endblock %}
